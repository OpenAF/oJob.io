# In zsh : . <(curl -s https://ojob.io/unix/ojobComplete.sh)
help:
  text   : Adds bash/shell auto-complete for the provided ojob.io site.
  expects: 
  - name     : url
    desc     : The ojob.io URL
    example  : https://ojob.io
    mandatory: false

todo:
