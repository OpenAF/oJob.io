ojob:
  opacks      :
  - openaf: 20250315
  catch       : printErrnl("[" + job.name + "] "); if (isDef(exception.javaException)) exception.javaException.printStackTrace(); else printErr(exception)
  logToConsole: true   # to change when finished

jobs:
# ----------------------
- name : Start nInvaders
  exec : | # javascript
    $sh([
      "docker",
      "run",
      "--rm", 
      "-ti",
      "--pull",
      "always",
      "openaf/oaf:deb",
      "-c",
      "$sh('sudo apt-get update && sudo apt-get install -y ninvaders && /usr/games/ninvaders').exec()"
    ]).exec()
