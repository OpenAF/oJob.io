# Author: Nuno Aguiar
help:
  text   : Runs Netshoot in docker
  expects: 
  - name     : network
    desc     : Run netshoot on associated on the specific docker network
    example  : mynetwork
    mandatory: false
  - name     : mode
    desc     : Run netshoot normally (mode=normal) or in the host network (mode=host) or as a debug (mode=net). If "mode=net" you need also to define the net. If "mode=normal" you might also define the container.
    example  : normal
    mandatory: false
  - name     : container
    desc     : When provided it will associate to the container's network
    example  : my-container
    mandatory: false

todo:
- name: ojob options 
  args:
    optionOn : mode
    lowerCase: true
    todos    :
      normal :
      - more information
      - netshoot normal
      host   :
      - more information
      - netshoot host
      net:
      - more information
      - netshoot net
    default:
    - more information
    - netshoot normal

ojob:
  opacks      :
  - openaf: 20220822
  catch       : printErrnl("[" + job.name + "] "); if (isDef(exception.javaException)) exception.javaException.printStackTrace(); else printErr(exception)
  logToConsole: true   # to change when finished
        
include:
- ojob.io/common/ojob

jobs:
# -----------------------
- name : more information
  exec : |
    print("Check for more information in https://github.com/nmaguiar/netshoot")

# ----------------------
- name : netshoot normal
  check:
    in:
      container: isString.default(__)
  exec : |
    $sh("docker run -it " + (isDef(args.container) ? "--net container:" + args.container : "") + " nmaguiar/netshoot")
    .exec()
    
# --------------------
- name : netshoot host
  exec : |
    $sh("docker run -it --net host nmaguiar/netshoot")
    .exec()

# -------------------
- name : netshoot net
  check:
    in:
      network: isString
  exec : |
    $sh("docker run -it " + (isDef(args.network) ? "--net " + args.network : "") + " nmaguiar/netshoot")
    .exec()