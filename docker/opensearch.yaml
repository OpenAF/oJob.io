help:
  text   : Generates a quick docker-compose with AWS OpenSearch and, optionally, dashboards.
  expects: 
  - name     : dashboards
    desc     : "If dashboards=true dashboards will be added to the docker-compose file."
    mandatory: false
    example  : "true"
  - name     : cluster
    desc     : If defined will add the number of opensearch nodes specified.
    mandatory: false
    example  : 2

init:
  dc  : |
    version : '3'

    networks:
      opensearch:
        driver: bridge

    services:{{#if single}}
      opensearch:
        image         : opensearchproject/opensearch:latest
        container_name: opensearch
        environment   :
        - node.name=opensearch
        - cluster.name=opensearch-cluster
        - discovery.type=single-node
        - bootstrap.memory_lock=true
        - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits       :
          memlock:
            soft: -1
            hard: -1
          nofile:
            soft: 65536
            hard: 65536
        ports         :
        - "9200:9200"
        - "9600:9600"
        volumes :
        - data:/usr/share/opensearch/data
        networks:
        - opensearch{{else}}{{#each nodes}}
      os{{name}}:
        image         : opensearchproject/opensearch:latest
        container_name: os{{name}}
        environment   :
        - node.name=os{{name}}
        - cluster.name=os-cluster
        - discovery.seed_hosts={{seed}}
        - cluster.initial_master_nodes={{initial}}
        - bootstrap.memory_lock=true
        - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits       :
          memlock:
            soft: -1
            hard: -1
          nofile:
            soft: 65536
            hard: 65536{{#if first}}
        ports         :
        - "9200:9200"
        - "9600:9600"{{/if}}
        volumes :
        - data{{name}}:/usr/share/opensearch/data
        networks:
        - opensearch
      {{/each}}{{/if}}{{#if dashboards}}
      # Default credentials: admin/admin
      dashboards:
        image         : opensearchproject/opensearch-dashboards:latest
        container_name: dashboards
        ports         :
        - 5601:5601
        environment   :
          OPENSEARCH_HOSTS: '[{{#if single}}"https://opensearch:9200"{{else}}{{{nodesList}}}{{/if}}]'
        networks      :
        - opensearch
      {{/if}}

    volumes:{{#if single}}
      data:{{else}}{{#each nodes}}
      data{{name}}:{{/each}}{{/if}}

