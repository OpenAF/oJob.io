help: &HELP
  text   : Moves a Windows WSL to a target folder
  expects: 
  - name     : wsl
    desc     : The WSL name from the WSL list.
    example  : docker-desktop-data
    mandatory: true
  - name     : target
    desc     : The target path where the WSL files should be moved to
    example  : "d:\\something\\somewhere"
    mandatory: true

init:
  help: *HELP

todo:
- List WSLs
