- name : Convert to OpenMetrics
  from : 
  - Parsing function
  exec : |
    var data = __pm
    if (isDef(__pm._map)) data = __pm._map
    if (isDef(__pm._list)) data = __pm._list
    if (Object.keys(data).length == 0) {
      io.pipeLn(global.parseData)
    } else {
      global.parseData(data)
    }
    
