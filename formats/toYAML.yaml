help: 
  text   : Converts input __pm into a yaml stdout or file
  expects: 
  - name   : file
    desc   : YAML file to store the output
    example: output.yaml
  - name   : delete
    desc   : If delete=false the __pm output won't be deleted (defaults to true)
    example: "true"

