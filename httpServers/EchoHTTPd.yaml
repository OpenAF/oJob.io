init:
  port: &PORT 12345
  uri : &URI  "/"
  pid : &PID  echoHTTPd.pid

ojob:
  daemon    : true
  sequential: true
  opacks    :
    - oJob-common
  unique    :
    pidFile     : *PID
    killPrevious: false
  argsFromEnvs: true

include:
  - oJobHTTPd.yaml

todo:
