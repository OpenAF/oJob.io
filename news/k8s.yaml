ojob:
  sequential  : true
  opacks      :
  - openaf: 20211012
  catch       : logErr(exception);
  logToConsole: false   # to change when finished

jobs:
# ----------
- name: Help
  help: 
    text   : Retrieves K8s blog RSS

# ---------
- name: K8s
  exec: |
    var fn = h => h.replace(/<.+?>/g, "").replace(/(( |\n)( |\n))+/g, "$1").trim();

    var rss = af.fromXML2Obj($rest().get("https://kubernetes.io/feed.xml/")).rss.channel.item.map(r => ({ title: r.title, description: fn(r.description), date: r.pubDate, link: r.link }));

    ow.oJob.output(rss, args);

