name: Build oJob.io

on:
  #push:
  #  branches: [ master ]
  workflow_dispatch:

jobs:

  genBadge:
    runs-on: ubuntu-latest
    #permissions:
    #  contents: write
    #  pull-requests: write
      
    steps  :
    # --------------------------
    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-nightly
        path: /tmp/oaf
        
    # -------------------------
    - uses: actions/checkout@v2

    # --------------------------
    - name: Install oJobIO opack
      run : |
        /tmp/oaf/opack install ojobio
        mkdir .dist
        cp -R /tmp/oaf/oJobIO/imgs .dist
        cp -R /tmp/oaf/oJobIO/ojobs .dist
        cd .dist
        /tmp/oaf/ojob /tmp/oaf/oJobIO/setupOJobIO.yaml
        /tmp/oaf/ojob /tmp/oaf/oJobIO/rebuild.yaml NAME=ojob.io URL=ojob.io PROTO=https
        ls -lad *
        
    # -------------------
    - name: Update badges
      uses: openaf/ojob-action@v4
      with:
        ojob: .github/ojobs/genBadge.yaml
        dist: nightly
        
