    - name: Check clock on my server
      from:
      - (secget      ): mySSHkey
        ((secBucket )): mykeys
        ((secOut    )): ssh
        ((secDontAsk)): true
      to  :
      - (pass   ):
          clocks:
          - host: "\{{hostname}}"
            date: "\{{date}}"
      - (output ): args
        ((path )): clocks
      lang: ssh
      exec: |
        hostname=$(hostname)
        date=$(date)

        # return hostname, date

    ```

